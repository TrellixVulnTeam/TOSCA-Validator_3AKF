<div class="container-fluid" id="form">
  <div class="row">
    <div class="col-md-8">
      <form method="post">
        <label for="box_input" class="section">
            Text Area
        </label>
        <textarea class="form-control" id="box_input" name="text_config" placeholder="Type or paste TOSCA configuration here" rows="8"></textarea>
        <button type="button" onclick="submit_text(document.getElementsByName('text_config')[0].value)" class="btn btn-primary">Submit text</button>
      </form>
    </div>
    <div class="col-md-4">
      <form method="post">
        <label for="box_file" class="section">
            File input
        </label>
        <div class="custom-file" id="box_file">
          <label class="custom-file-label" for="file_upload">Choose a yaml file</label>
          <input type="file" accept=".yaml" onchange="change_label(document.getElementsByName('file_config')[0].files[0], 'file_upload')" name="file_config" class="custom-file-input" id="file_upload">
        </div>
        <button type="button" onclick="submit_file(document.getElementsByName('file_config')[0].files[0])" class="btn btn-primary">Submit file</button>
      </form>
      <form method="post">
        <label for="box_archive" class="section">
            Archive input
        </label>
        <div class="custom-file" id="box_archive">
          <label class="custom-file-label" for="archive_upload">Choose an archive</label>
          <input type="file" accept=".zip,.tar,.tar.gz,.tar.bz2" onchange="change_label(document.getElementsByName('archive_config')[0].files[0], 'archive_upload')" name="archive_config" class="custom-file-input" id="archive_upload">
        </div>
        <button type="button" onclick="submit_archive(document.getElementsByName('archive_config')[0].files[0])" class="btn btn-primary">Submit archive</button>
      </form>
    </div>
  </div>
</div>
